{% extends "app/layout.html" %}

{% block body %}
  <div class="container mt-3">
    <div class="main-body">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <form action="{% url 'sign_up_submit' %}" method="POST">
                {% csrf_token %}
                <div class="row text-center">
                  <h1>Sign up</h1>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="first_name">First name</label>
                      <input type="text" class="form-control" minlength="8" aria-describedby="first_name" placeholder="John" name="first_name" required>
                    </div>
                    <div class="form-group">
                      <label for="last_name">Last name</label>
                      <input type="text" class="form-control" minlength="8" aria-describedby="last_name" placeholder="Doe" name="last_name" required>
                    </div>
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" minlength="8" aria-describedby="username" placeholder="johndoe123" name="username" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" aria-describedby="email" placeholder="johndoe123@example.com" name="email" required>
                    </div>
                    <div class="form-group">
                      <label for="pin">PIN</label>
                      <input type="number" class="form-control" aria-describedby="pin" placeholder="**********" name="pin" required>
                    </div>
                    <div class="form-group">
                      <label for="phone_numer">Phone number</label>
                      <input type="tel" class="form-control" aria-describedby="phone_numer" placeholder="**********" name="phone_numer" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" minlength="8" aria-describedby="password" placeholder="**********" name="password" required>
                    </div>
                    <div class="form-group">
                      <label for="confirm_password">Confirm Password</label>
                      <input type="password" class="form-control" minlength="8" aria-describedby="confirm_password" placeholder="**********" name="confirm_password" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col text-center">
                    <div class="form-group">
                      <button class="btn btn-info m-1" type="submit">
                        <i class="fa fa-user-plus" aria-hidden="true"></i> Sign up
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
